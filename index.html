<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Year Progress with 3D Animation</title>
    <link href="/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            padding: 20px;
            font-family: "Poppins", Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 100px;
            background: linear-gradient(to right, rgb(109, 190, 190), rgb(138, 147, 226));
            text-align: center;
        }

        body.dark-mode {
            background: linear-gradient(to right, rgb(15, 15, 49), rgb(2, 54, 56));
            color: white;
        }

        h1 {
            font-size: 2rem;
        }

        #theme-toggle {
            margin-top: 3rem;
            padding: 0.7rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(213, 184, 238);
            border: none;
            font-size: 1rem;
            width:2rem;
            height:2rem;
            border-radius: 50%;
        }

        #progress-img {
            display: block;
            margin: 10px auto;
            width: 100%;
            max-width: 450px;
            height: auto;
            border-radius: 1rem;
        }

        #animation-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background: transparent;
        }

        @media (min-width: 768px) {
            #random-msg-container {
                margin-top: -70px;
                width: 50%;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

            #random-msg {
                font-size: 1rem;
                font-weight: 400;
                color: #25cc3b;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }

            #progress-img {
                max-width: 350px;
            }

            #theme-toggle {
                font-size: 0.9rem;
                padding: 8px;
            }

            #animation-container {
                width: 250px;
                height: 250px;
            }

            #random-msg-container {
                margin-top: -50px;
                width: 50%;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

            #random-msg {
                font-size: 1rem;
                font-weight: 400;
                color: #25cc3b;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            #progress-img {
                max-width: 250px;
            }

            #theme-toggle {
                font-size: 0.8rem;
                padding: 6px;
            }

            #animation-container {
                width: 200px;
                height: 200px;
            }

            #random-msg-container {
                margin-top: 10px;
                width: 50%;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

            #random-msg {
                font-size: 1rem;
                font-weight: 400;
                color: #25cc3b;
            }
        }

        

        
    </style>
</head>

<body>
    <h1>Year Progress</h1>
    <img id="progress-img" src="https://year-in-progress.vercel.app/year-progress" alt="Year Progress">

    <div id="animation-container"></div>

    <div id="random-msg-container">
        <h1 id="random-msg"></h1>
    </div>

    <button id="theme-toggle"><i class="fa-solid fa-moon"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const themeToggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        function isDayTime() {
            const now = new Date();
            const hours = now.getHours();
            return hours >= 8 && hours < 17;
        }

        function updateTheme(isAutomatic = false) {
            if (isAutomatic) {
                const isDay = isDayTime();
                body.classList.toggle('dark-mode', !isDay);
                themeToggleButton.innerHTML = isDay ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
            } else {
                body.classList.toggle('dark-mode');
                themeToggleButton.innerHTML = body.classList.contains('dark-mode') ? '<i class="fa-solid fa-sun"></i>': '<i class="fa-solid fa-moon"></i>';
            }
            updateProgressImg();
        }

        function updateProgressImg() {
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            document.getElementById('progress-img').src = `https://year-in-progress.vercel.app/year-progress?time=${Date.now()}&theme=${theme}`;
        }

        window.addEventListener('load', () => {
            updateTheme(true);
        });

        themeToggleButton.addEventListener('click', () => updateTheme(false));

        setInterval(updateProgressImg, 500);

        // 3D Animation
        let scene, camera, renderer, cube;

        function init3D() {
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
          renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
          renderer.setSize(300, 300);
          renderer.setClearColor(0x000000, 0); // This makes the background transparent
          document.getElementById('animation-container').appendChild(renderer.domElement);
      
          const geometry = new THREE.BoxGeometry(2, 2, 2); // Increased from default 1,1,1
          const material = new THREE.MeshBasicMaterial({ 
              color: 0x00ff00, 
              wireframe: true,
              transparent: true,
              opacity: 0.8
          });
          cube = new THREE.Mesh(geometry, material);
          scene.add(cube);
      
          camera.position.z = 7; // Moved the camera back to keep the larger cube in view
      
          animate();
     }

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        function updateCubeScale() {
           const now = new Date();
           const start = new Date(now.getFullYear(), 0, 1);
           const end = new Date(now.getFullYear() + 1, 0, 1);
           const progress = (now - start) / (end - start);
           const baseScale = 0.5; // This sets the minimum size of the cube
           cube.scale.set(baseScale + progress, baseScale + progress, baseScale + progress);
        }

        window.addEventListener('load', () => {
            init3D();
            setInterval(updateCubeScale, 1000);
        });
    </script>

    <script src="js/randomMsg.js"></script>
</body>

</html>
