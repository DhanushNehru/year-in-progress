<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Year Progress with 3D Animation</title>
    <link href="styles.css" rel="stylesheet" />

      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

      referrerpolicy="no-referrer"
    />

  </head>

  <body>
    <h1 id="title">Year Progress</h1>

    <div style="text-align: center; margin: 1rem;">
  <label id="chooseLangLabel" for="language">Choose Language:</label>
  <select id="language" onchange="changeLanguage()">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="hi">Hindi</option>
  </select>
</div>

<script>
  function changeLanguage() {
    const lang = document.getElementById("language").value;
    const img = document.getElementById("progress-img");

    let startDate = document.getElementById("startDate").value;
    let endDate = document.getElementById("endDate").value;

    // Build query string
    let qs = `lang=${lang}`;
    if (startDate) qs += `&startDate=${startDate}`;
    if (endDate) qs += `&endDate=${endDate}`;

    img.src = `http://localhost:3000/year-progress?${qs}&time=${Date.now()}`;
  }
</script>

 
    <img
      id="progress-img"
      src="http://localhost:3000/year-progress"
      alt="Year Progress"
    />

    <div id="animation-container"></div>
    <div class="dateBox">
      <input
        type="date"
        class="fromDate"
        name="startDate"
        id="startDate"
        required
      />
      <input type="date" class="toDate" name="endDate" id="endDate" required />
      <button class="submit" onclick="changeDate()">Submit</button>
    </div>
    <div id="random-msg-container">
      <h1 id="random-msg"></h1>
    </div>

    <button id="theme-toggle"><i class="fa-solid fa-moon"></i></button>

    <!-- GitHub image with animation -->
    <div id="contribution-container">
      <p>Contribute here</p>
      <div id="arrow-down"></div>
      <a
        href="https://github.com/DhanushNehru/year-in-progress"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="assets/githubmark.svg"

          class="github-icon"

    </div>
    <footer
      style="
        margin: 2rem 0 0 0;
        padding: 1rem;
        background-color: #10111c;
        text-align: center;
        color: #fff;
      "
    >
      <p>
        &copy; <span id="current-year"></span> Year in Progress. All rights
        reserved.
      </p>
      <p>
        Made with ❤️ by
        <a
          href="https://github.com/DhanushNehru"
          target="_blank"
          style="color: #fff; text-decoration: none"
          class="footer-link"
          >Dhanush Nehru</a
        >
      </p>
    </footer>

    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>

    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const themeToggleButton = document.getElementById("theme-toggle");
      const githubIcon = document.querySelector(".github-icon");
      const body = document.body;
      var queryString;

      function isDayTime() {
        const now = new Date();
        const hours = now.getHours();
        return hours >= 8 && hours < 17;
      }

      function updateTheme(isAutomatic = false) {
        if (isAutomatic) {
          const isDay = isDayTime();
          body.classList.toggle("dark-mode", !isDay);
          themeToggleButton.innerHTML = isDay
            ? '<i class="fa-solid fa-moon"></i>'
            : '<i class="fa-solid fa-sun"></i>';
        } else {
          body.classList.toggle("dark-mode");
          themeToggleButton.innerHTML = body.classList.contains("dark-mode")
            ? '<i class="fa-solid fa-sun"></i>'
            : '<i class="fa-solid fa-moon"></i>';
        }
        updateProgressImg();
        updateGitHubIcon();
      }

      function updateProgressImg() {
        const theme = body.classList.contains("dark-mode") ? "dark" : "light";
        if (queryString) {
          document.getElementById(
            "progress-img"
          ).src = `http://localhost:3000/year-progress?${queryString}&time=${Date.now()}&theme=${theme}`;
        } else {
          document.getElementById(
            "progress-img"
          ).src = `http://localhost:3000/year-progress?time=${Date.now()}&theme=${theme}`;
        }
      }

      function updateGitHubIcon() {
        if (body.classList.contains("dark-mode")) {
          githubIcon.classList.add("invert");
        } else {
          githubIcon.classList.remove("invert");
        }
      }

      window.addEventListener("load", () => {
        updateTheme(true);
      });

      themeToggleButton.addEventListener("click", () => updateTheme(false));

      // setInterval(updateProgressImg, 500);

      
      // 3D Animation
      let scene, camera, renderer, cube;

      function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(300, 300);
        renderer.setClearColor(0x000000, 0); // This makes the background transparent
        document
          .getElementById("animation-container")
          .appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(2, 2, 2); // Increased from default 1,1,1
        const material = new THREE.MeshBasicMaterial({
          color: 0x00ff00,
          wireframe: true,
          transparent: true,
          opacity: 0.8,
        });
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 7; // Moved the camera back to keep the larger cube in view

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      function updateCubeScale() {
        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 1);
        const end = new Date(now.getFullYear() + 1, 0, 1);
        const progress = (now - start) / (end - start);
        const baseScale = 0.5; // This sets the minimum size of the cube
        cube.scale.set(
          baseScale + progress,
          baseScale + progress,
          baseScale + progress
        );
      }
      window.addEventListener("load", () => {
        init3D();
        setInterval(updateCubeScale, 1000);
      });
      function changeDate() {
        var startDate = new Date(document.getElementById("startDate").value);
        var endDate = new Date(document.getElementById("endDate").value);
        if (endDate < startDate) {
          alert("Please enter valid Date");
          return;
        }
        if (startDate.toDateString() == endDate.toDateString()) {
          endDate.setDate(endDate.getDate() + 1);
        }
        startDate = startDate.toISOString();
        endDate = endDate.toISOString();
        queryString = `startDate=${startDate}&endDate=${endDate}`;
        document.getElementById(
          "progress-img"
        ).src = `http://localhost:3000/year-progress?${queryString}`;
      }
    </script>

    <script src="js/randomMsg.js"></script>
  </body>
</html>
