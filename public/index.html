<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Year Progress with 3D Animation</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/enhanced-styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>

  <body>
    <h1>Year Progress</h1>
    <img
      id="progress-img"
      src="https://year-in-progress.vercel.app/year-progress"
      alt="Year Progress"
    />

    <div id="animation-container"></div>
    <div class="dateBox">
      <input
        type="date"
        class="fromDate"
        name="startDate"
        id="startDate"
        required
      />
      <input type="date" class="toDate" name="endDate" id="endDate" required />
      <button class="submit" onclick="changeDate()">Submit</button>
    </div>
    <div id="random-msg-container">
      <h1 id="random-msg"></h1>
    </div>

    <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme">
      <i class="fa-solid fa-moon theme-icon"></i>
    </button>

    <!-- GitHub image with animation -->
    <div id="contribution-container">
      <p>Contribute here</p>
      <div id="arrow-down"></div>
      <a
        href="https://github.com/DhanushNehru/year-in-progress"
        target="_blank"
        rel="noopener noreferrer"
        class="github-link"
        title="Visit GitHub Repository"
      >
        <img
          src="assets/githubmark.svg"
          alt="GitHub Logo"
          class="github-icon"
        />
        <span class="github-text">GitHub</span>
      </a>
    </div>
    <footer
      style="
        margin: 2rem 0 0 0;
        padding: 1rem;
        background-color: #10111c;
        text-align: center;
        color: #fff;
      "
    >
      <p>
        &copy; <span id="current-year"></span> Year in Progress. All rights
        reserved.
      </p>
      <p>
        Made with ❤️ by
        <a
          href="https://github.com/DhanushNehru"
          target="_blank"
          style="color: #fff; text-decoration: none"
          class="footer-link"
          >Dhanush Nehru</a
        >
      </p>
    </footer>

    <!-- External JavaScript files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/theme.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/randomMsg.js"></script>
  </body>
</html>
